<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inventory Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img alt="Logo">
            <h1>Welcome Back!</h1>
            <p>Please login to access your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email address" required id="emailUser">
                <i class="fas fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required id="passwordUser">
                <i class="fas fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login" id="btn-login">
                Sign In
            </button>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-btn google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>

            <div class="register-link">
                Don't have an account? <a href="/public/register.html">Register now</a>
            </div>
        </form>

        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>
    <script type="module" src="../src/js/pages/main.js"></script>
</body>
</html>
